	    <!--Imprimir tabla de datos -->
	    <br><br>
	    <div class="row">
	    	<div class="col-md-4">
	    		<input type="text" placeholder="Nombre" class="form-control" v-model="nombre" ref="nombre">
	    	</div>	
	    	<div class="col-md-4">
	    		<select class="form-control" v-model="especie">
	    			<option disabled="">Elija una especie</option>
	    			<option v-for="e in especies" v-bind:value="e.nombre">{{e.nombre}}</option>
	    		</select>
	    	</div>
	    	<div class="col-md-4">
	    		<input type="number" placeholder="Edad" class="form-control" v-model="edad" v-on:keyup.enter="agregarMascota()">
	    	</div>
	    	<hr>
	    	<div class="row">

	    		<div class="col-md-8">
	    		<button class="btn btn-primary btn_block" @click="agregarMascota()" v-if="editando==0">Agregar</button>

	    		<button class="btn btn-warning" v-if="editando==1" >Actulizar</button>

	    	</div>
	    	<div class="col-md-4">

	    		<button class="btn btn-info" @click="cancelar()">Cancelar</button>

	    	</div>

	    	</div>
	    </div>

	    <br>
	    <div class="row">
	    	<div class="col-md-6">
	    		<input type="text" class="form-control" placeholder="Escribe el nombre o especie de la mascota" v-model="buscar">
	    	</div>
	    </div>

		<table class="table table-borderd">
			<thead>
				<th>INDICE	</th>
				<th>NOMBRE</th>
				<th>ESPECIE</th>
				<th>EDAD</th>
				<th>ACCIONES</th>
			</thead>
			<tbody>
				<tr v-for="(masc,index) in filtroMascotas">
					<td>{{index}}</td>
					<td>{{masc.nombre}}</td>
					<td>{{masc.especie}}</td>
					<td>{{masc.edad}}</td>
					<td>
						<button class="btn btn-primary btn-sm" @click="editarMascota(index)">
							Editar
						</button>
						<button class="btn btn-danger btn-sm" @click="eliminarMascota(index)">
							Eliminar
						</button>
					</td>
				</tr>
			</tbody>			
		</table>

		<div class="row">
			<div class="col-md-8">
				<h3>Tenemos: {{numeroMascotas}} Mascotas</h3>
				
			</div>
			
		</div>

		<input type="text" class="form-control " placeholder="nombre" v-model="name">
		     </div>

		<input type="text" class="form-control " placeholder="primer apellido" v-model="first_name">
		     </div>
		     <div class="col-md-4">
		<input type="text" class="form-control " placeholder="segundo apellido" v-model="second_name">
		     </div>
		 </div><br><br>
		 <h1>{{fullname}}</h1>

		 	</div>
		 </div>
		 <div class="row">
		 	{{tablamultiplicar}}
		 </div>



	</div>
